<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

  .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

  .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-bottom: 30px;
    }

  .user-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

  .user-details {
      flex-grow: 1;
      padding-left: 30px;
    }

  .user-details h2 {
      margin: 0;
    }

  .user-details input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }

  .personal-details {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

  .detail-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

  .detail-item label {
      width: 120px;
      font-weight: bold;
    }

  .detail-item input[type="text"],
  .detail-item input[type="date"],
  .detail-item select {
      flex-grow: 1;
      padding: 8px;
    }

  .viewing-history {
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }

  .viewing-history h3 {
      margin-top: 0;
    }

  .viewing-history ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

  .viewing-history li {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="user-info">
      <img src="" alt="用户头像" id="avatarImg">
      <div class="user-details">
        <h2>用户名</h2>
        <input type="text" id="usernameInput" value="">
      </div>
      <input type="file" accept="image/*" onchange="previewImage(this)" style="display: none;">
      <button onclick="chooseImage()">选择头像</button>
    </div>

    <div class="personal-details">
      <div class="detail-item">
        <label>邮箱：</label>
        <input type="text" id="emailInput">
      </div>
      <div class="detail-item">
        <label>年龄：</label>
        <input type="number" id="ageInput">
      </div>
      <div class="detail-item">
        <label>出生日期：</label>
        <input type="date" id="birthdateInput">
      </div>
      <div class="detail-item">
        <label>性别：</label>
        <select id="genderSelect">
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
    </div>

    <div class="viewing-history">
      <h3>个人观看记录</h3>
      <ul>
        <li>视频 1</li>
        <li>视频 2</li>
        <!-- 更多观看记录 -->
      </ul>
    </div>

    <a href="index.html">返回首页</a>
  </div>

  <script>
    function previewImage(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          document.getElementById('avatarImg').src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function chooseImage() {
      document.querySelector('input[type="file"]').click();
    }
  </script>
</body>

</html>
