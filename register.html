<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://img.alicdn.com/imgextra/i2/262595263/O1CN01KGdLt01okV050lTrn_!!262595263.jpg');  
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 305px;
            padding: 40px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: transparent;
        }

        form h2 {
            text-align: center;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

       .return-link a {
            color: white;  
        }

       .gcode {
            width: 100%;
            height: 40px;
            background: url(bjt.png);
            background-size: 100%;
            text-align: right; 
            line-height: 40px;
            font-size: 16pt;
            letter-spacing: 10px;
            font-style: italic;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
    <form action="register_process.jsp" method="post">
        <h2>用户注册</h2>
        <label for="username">用户名：</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">密码：</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="email">邮箱：</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="verificationCode">验证码：</label>
        <div style="display: flex;">
            <input type="text" id="verificationCode" name="verificationCode" style="width: 150px;">
            <div class="gcode" onclick="refreshVerificationCode()"></div>
        </div>
        <input type="submit" value="注册">
        <div class="return-link">
            <a href="index.html">返回首页</a>
        </div>
    </form>

    <script>
        // 生成验证码函数
        var getCode = function () {
            var code = Math.random().toString(36).substr(3, 5);
            return code;
        };
        function refreshVerificationCode() {
            var code = getCode();
            document.querySelector('.gcode').innerHTML = code;
        }
        document.querySelector('form').addEventListener('submit', function (event) {
            var enteredCode = document.getElementById('verificationCode').value;
            var generatedCode = document.querySelector('.gcode').innerHTML;

            if (enteredCode.trim()!== generatedCode) {
                alert('验证码错误，请重新输入！');
                event.preventDefault();
            }
        });
        refreshVerificationCode();
    </script>
</body>

</html>
